<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Minifier</title>
    <link rel="stylesheet" type="text/CSS" href="style.CSS">
</head>

<body>
    <div class="container">
        <div class="instructions">
            <h1>Simple app that will minify any HTML, CSS or JS code that is placed inside.</h1>
        </div>

        <div class="box">
            <textarea>Paste your code here</textarea>
        </div>
        <div class="buttons-row">
            <button id="undo">Undo</button>
            <button id="minify">Minify Code</button>
        </div>
        <script src="javascript.js"></script>
    </div>
</body>

</html>
